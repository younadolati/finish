<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color: antiquewhite;">
   <h1 style="background-color: blue;">Username is : {{user.username}}</h1> 
   <h3>Followings : {{following}}</h3>
   <h3>Followers : {{follower}}</h3>
   <br>
   {% if not user == request.user %}
   <div class="container text-center">
       <div class="row align-items-center">
           <div class="col">
                {% if follow_status %}
                <a name="unfollow" href="{% url 'follow' user.username 0 %}" class="btn mb-2 
                btn-outline-danger">Unfollow</a>
                {% else %}
                <a name="follow" class="btn mb-2 
                btn-outline-dark" href="{% url 'follow' user.username 1 %}" >Follow</a>
                {% endif %}
             
           </div>   
        </div>
    </div>
   {% endif %}


   Django_Tonekaboon
</body>
</html>
